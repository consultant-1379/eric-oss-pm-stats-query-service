  # Details of the APR product structure:
  top_product:
    alias: ["eric-oss-pm-stats-query-service"]
    # APR Product Number
    number: APR 201 640
    # Description
    description: "Query Service is a stateless microservice based on the Spring Boot Chassis. This service exposes data from a PostgreSQL database via OData (V4) queries."
    # Includes
    includes:
      # SUSE Licenses
      - prim: 1/FAL 115 3215
        rstate: R1A
      - prim: 3/FAL 115 3215
        rstate: R1A
      - prim: 5/FAL 115 3215
        rstate: R1A
      - prim: 7/FAL 115 3215
        rstate: R1A
  # Details of the Source product structure
  src_products:
    # Source Code Product
    - label: Source
      number: CAV 101 0231
  # Details of zero or more derivative product structures, use [] for zero
  derivative_products:
    # Label describing the product, must be unique per list item
    - label: "HELM"
      number: "CXD 101 270"
      alias: ["eric-oss-pm-stats-query-service"]
      derivedFrom:
        munin: CAV 101 0231
    - label: "IMAGE"
      number: "CXU 101 1310"
      description: "PM Stats Query Service"
      includes:
        # Common Base OS
        - munin: CXC 201 2032
          version: 4.1.0
          secondPartyProduct: "True"
        # Common Base OS Repo
        - munin: CXC 201 2031
          version: 4.1.0
          secondPartyProduct: "True"

      uses_foss:
        - dependencies_file: ./../generated/dependencies/dependencies-3pp.yaml                    #  Dependencies YAML
      #        - foss_usage: foss.usage.yaml                               #  FOSS Usage YAML
