  name: "PM Stats Query Service"
  # Design Country (set on the source products)
  design_countries:
    - HU                         # Hungary
  # Compilation Country (Set on the derivative products)
  sw_compilation_country: SE
  # Release responsible
  release_responsible: BCSDBECH
  #  Design responsible
  design_responsible: BCSDBECH
