apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ include "eric-oss-pm-stats-query-service.name" . }}-eric-pm-kpi-data-ro-int-cert
  labels:
  {{- include "eric-oss-pm-stats-query-service.labels" . | nindent 4 }}
  annotations:
  {{- include "eric-oss-pm-stats-query-service.annotations" . | nindent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ include "eric-oss-pm-stats-query-service.name" . }}-eric-pm-kpi-data-ro-secret
    certificateName: "cert.pem"
    privateKeyName: "key.pem"
  certificate:
    subject:
      cn: {{ .Values.query.credentials.roUserName }}
    issuer:
      reference: eric-pm-kpi-data-client-ca
    extendedKeyUsage:
      tlsClientAuth: true
      tlsServerAuth: false
{{- end }}